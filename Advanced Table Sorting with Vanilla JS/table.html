<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/table.css">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <title>Table</title>
</head>

<body>
    <div class="container">
        <div class="tab">
            <table>
                <tr class="tabHead">
                    <th class="column1">First Name <i class="fas fa-sort"></i> </th>
                    <th class="column2">Last Name <i class="fas fa-sort"></i></th>
                    <th class="column3">User Name <i class="fas fa-sort"></i></th>
                    <th class="column4">Contact <i class="fas fa-sort"></i></th>
                </tr>


            </table>
        </div>
    </div>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/fillTable.js"></script>
    <script src="js/tableSort.js"></script>
</body>

</html>
